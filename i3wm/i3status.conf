# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 5
}

# order += "ipv6"
order += "disk /"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "battery 1"
# order += "battery 2"
order += "cpu_usage"
order += "load"
# order += "cpu_temperature 0"
# order += "cpu_temperature 1"
# order += "cpu_temperature 2"
order += "volume master"
order += "tztime local"

wireless wlan0 {
    format_up = "W: (%quality %essid) %ip"
    format_down = "W: down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

battery 1 {
    format = "%status %percentage %remaining"
}

battery 2 {
    path = "/home/user/.uevent"
    format = "%status: %percentage %remaining"
    low_threshold = 20
    threshold_type = "percentage"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "%a %d/%m/%Y %H:%M:%S"
}

cpu_usage {
    format = "CPU: %usage"
}

disk "/" {
    format = "%avail"
}

volume master {
    format = "♪: %volume"
    format_muted = "♪: off"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

cpu_temperature 0 {
    format = "%degrees°C"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
}

#cpu_temperature 1 {
#    format = "%degrees MB"
#    path = "/home/user/.freeRam"
#    max_threshold = 16000
#}

cpu_temperature 1 {
    format = "Learn, work, profit"
    max_threshold = 16000
}

cpu_temperature 2 {
    format = "CAPS=%degrees"
    path = "/home/user/.capsState"
    max_threshold = 1
}

load {
    format = "%5min"
}
